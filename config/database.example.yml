default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["POSTGRES_USER"] %>
  password:
  timeout: 5000

development:
  <<: *default
  database: <%= "#{ ENV["POSTGRES_DATABASE"] }_development" %>


test:
  <<: *default
  database: database: <%= "#{ ENV["POSTGRES_DATABASE"] }_test" %>
